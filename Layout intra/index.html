<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Serviços</title>
    <!-- Adicionar o Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Portal Intranet</h1>
        </div>
        <div class="grid-container">
            <div class="card available pronto-atendimento large">
                <i class="fas fa-ambulance fa-3x"></i>
                <div class="label">Portal Intranet</div>
                <div class="title">intranet</div>
            </div>
            <div class="card unavailable internamento medium">
                <i class="fas fa-procedures fa-3x"></i>
                <div class="label">Sistema de treinamento ao usuario</div>
                <div class="title">AVA</div>
                <div class="unavailable-tag">Indisponível</div>
            </div>
            <div class="card available ambulatorial medium">
                <i class="fas fa-stethoscope fa-3x"></i>
                <div class="label">Prontuário eletrônico</div>
                <div class="title">Ambulatorial</div>
            </div>
            <div class="card available diagnostico medium">
                <i class="fas fa-microscope fa-3x"></i>
                <div class="label">Prontuário eletrônico</div>
                <div class="label">GLPI</div>
            </div>
            <div class="card unavailable suprimentos small">
                <i class="fas fa-box-open fa-3x"></i>
                <div class="label">Caixa de Sugestões</div>
                <div class="unavailable-tag">Indisponível</div>
            </div>
            <div class="card unavailable faturamento medium">
                <i class="fas fa-dollar-sign fa-3x"></i>
                <div class="label">Faturamento</div>
                <div class="unavailable-tag">Indisponível</div>
            </div>

        </div>
    </div>
</body>
</html>
